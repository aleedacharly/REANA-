version: 0.9.0
inputs:
  parameters:
    outputfile: greetings.txt
    sleeptime: 2
workflow:
  type: serial
  specification:
    steps:
      - environment: 'gitlab-p4n.aip.de:5005/arm2arm/reanatest:main'
        commands:
          - sleep ${sleeptime}
          - env >> ${outputfile}
          - echo "Hello from reana">>${outputfile}
          - python reduce.py 
outputs:
  files:
   - greetings.txt